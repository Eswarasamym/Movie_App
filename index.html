<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Movie App</h1>
        <input type="text" id="search-bar" placeholder="Search movies..." />
        <div id="autocomplete-list" class="autocomplete-items"></div>
      </header>
      <main>
        <div class="movie-grid">
          <!-- Add your movies here -->
          <div class="movie-item">
            <a
              href="https://www.imdb.com/title/tt0409591/?ref_=nv_sr_srsg_3_tt_8_nm_0_in_0_q_narut"
              ><img src="Asset/naruto.jpg" alt="Movie 1"
            /></a>
            <p>Naruto</p>
          </div>
          <div class="movie-item">
            <a href="https://www.imdb.com/title/tt0877057/?ref_=ls_i_1">
              <img src="Asset/Death.jpg" alt="Movie 2"
            /></a>
            <p>Death Note</p>
          </div>
          <div class="movie-item">
            <a href="https://www.imdb.com/title/tt0807832/?ref_=ls_i_3"
              ><img src="Asset/Mushi-Shi.jpe" alt="Movie 2"
            /></a>
            <p>Mushi-Shi</p>
          </div>
          <div class="movie-item">
            <a href="https://www.imdb.com/title/tt0480489/?ref_=ls_i_4"
              ><img
                src="Asset/elfen.jpg"
                width="200px"
                height="200px"
                alt="Movie 2"
            /></a>
            <p>Elfen Lied</p>
          </div>
          <div class="movie-item">
            <a href="https://www.imdb.com/title/tt1209393/?ref_=ls_t_8"
              ><img src="Asset/vampire.jpeg" alt="Movie 2"
            /></a>
            <p>Vampire Knight</p>
          </div>
          <div class="movie-item">
            <a href="https://www.imdb.com/title/tt1214085/?ref_=ls_i_9"
              ><img src="Asset/Soul_Eater.jpg" alt="Movie 2"
            /></a>
            <p>Soul Eater</p>
          </div>
          <div class="movie-item">
            <a href="https://www.imdb.com/title/tt1909447/?ref_=ls_t_13"
              ><img src="Asset/deadman.jpg" alt="Movie 2"
            /></a>
            <p>Deadman Wonderland</p>
          </div>
          <div class="movie-item">
            <a href="https://www.imdb.com/title/tt0434665/?ref_=ls_i_10"
              ><img src="Asset/Bleachanime.png" alt="Movie 2"
            /></a>
            <p>Bleach</p>
          </div>
          <div class="movie-item">
            <a href="https://www.imdb.com/title/tt0388629/?ref_=ls_i_12"
              ><img src="Asset/onepiece.jpg" alt="Movie 2"
            /></a>
            <p>One Piece</p>
          </div>

          <!-- Rep
           eat movie-item div for more movies -->
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
